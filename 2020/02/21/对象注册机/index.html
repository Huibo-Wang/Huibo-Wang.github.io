        <p>本文主要介绍了对象注册机的各参数类型及使用范例</p>
<a id="more"></a>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">IOobject    </span><br><span class="line">(  </span><br><span class="line">    <span class="keyword">const</span> word &amp;        name,</span><br><span class="line">    <span class="keyword">const</span> word &amp;        instance,</span><br><span class="line">    <span class="keyword">const</span> objectRegistry &amp;      registry,</span><br><span class="line">    readOption          r = NO_READ,</span><br><span class="line">    writeOption         w = NO_WRITE,</span><br><span class="line">    <span class="keyword">bool</span>            registerObject = <span class="literal">true</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">IOobject    </span><br><span class="line">(</span><br><span class="line">    <span class="keyword">const</span> word &amp;        name,</span><br><span class="line">    <span class="keyword">const</span> word &amp;        instance,</span><br><span class="line">    <span class="keyword">const</span> fileName &amp;        local,</span><br><span class="line">    <span class="keyword">const</span> objectRegistry &amp;      registry,</span><br><span class="line">    readOption          r = NO_READ,</span><br><span class="line">    writeOption         w = NO_WRITE,</span><br><span class="line">    <span class="keyword">bool</span>            registerObject = <span class="literal">true</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">Read options：MUST_READ；READ_IF_PRESENT；NO_READ</span><br><span class="line">Write options：AUTO_WRITE；NO_WRITE。</span><br></pre></td></tr></table></figure>
<p>范例</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">(</span><br><span class="line">    IOobject</span><br><span class="line">    (</span><br><span class="line">        <span class="string">"T"</span>, <span class="comment">//在求解器中注册的名字，例如，可以通过lookupObject&lt;volScalarField&gt;("T")寻找</span></span><br><span class="line">        runTime.timeName(), <span class="comment">//存储在运行时间（instance）</span></span><br><span class="line">        mesh, <span class="comment">//注册于网格（objectRegistry）</span></span><br><span class="line">        IOobject::MUST_READ, <span class="comment">//必须进行读取，如果某个场为计算而来，可以不进行读取</span></span><br><span class="line">        IOobject::AUTO_WRITE <span class="comment">//自动写场，按照controlDict中的定义来确定在哪个时间输出数据</span></span><br><span class="line">    ), </span><br><span class="line">    mesh <span class="comment">//场定义在网格</span></span><br><span class="line">); <span class="comment">//本代码段表示表示创建一个标量场volScalarField，类似的代码段在其他求解器的createFields.H中会大量出现</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Info&lt;&lt; <span class="string">"Reading transportProperties\n"</span> &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">IOdictionary transportProperties <span class="comment">//声明IOdictionary类型，命名为transportProperties，本步骤创建字典文件</span></span><br><span class="line">(</span><br><span class="line">    IOobject</span><br><span class="line">    (</span><br><span class="line">        <span class="string">"transportProperties"</span>,</span><br><span class="line">        runTime.constant(),                     存储在constant文件夹下</span><br><span class="line">        mesh,</span><br><span class="line">        IOobject::MUST_READ_IF_MODIFIED, <span class="comment">//在字典文件被更改的时候进行读取</span></span><br><span class="line">        IOobject::NO_WRITE <span class="comment">//不写入字典文件</span></span><br><span class="line">    )</span><br><span class="line">);</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
